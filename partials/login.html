<div class="breadcrumbs" id="breadcrumbs">
    <ul class="breadcrumb">
        <li>
            <i class="ace-icon fa fa-home home-icon"></i>
            <a href="#">Home</a>
        </li>
        <li class="active">Login</li>
    </ul>
</div>
<div class="page-content">

<div class="row">
<div class="space-6"></div>
<div class="col-sm-10 col-sm-offset-1">
    <div id="login-box" class="login-box visible widget-box no-border">
        <div class="widget-body">
            <div class="widget-main">
                <h4 class="header blue lighter bigger">
                    <i class="icon-coffee green"></i>
                    Login to Garena
                </h4>

                <div class="space-16"></div>

                <form name="loginForm" class="form-horizontal" role="form">
                    <div class="form-group">

                        <div class="col-sm-7">
                            <label class="control-label no-padding-right" for="email"> Username:</label>
                           <span class="block input-icon input-icon-right">
                                <input type="text" class="form-control" placeholder="Username" name="email" ng-model="login.email" required focus/>
                                <i class="ace-icon fa fa-user"></i>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-7">
                            <label class="control-label no-padding-right" for="password"> Password: </label>
                           <span class="block input-icon input-icon-right">
                                <input type="password" class="form-control" placeholder="Password" ng-model="login.password" required/>
                                <i class="ace-icon fa fa-lock"></i>
                            </span>
                        </div>
                    </div>
                    <div class="space"></div>
                     <div class="clearfix">
                         <div class="form-group">
                            <div class="col-sm-7">
                                <button type="submit" class="form-control btn btn-primary" ng-click="doLogin(login)" data-ng-disabled="loginForm.$invalid">
                                    <!--<i class="ace-icon fa fa-key"></i>-->
                                    Log in
                                </button>
                            </div>
                            <div class="col-sm-7">Don't have an account? <a href="#/signup">Signup</a></div>
                         </div>
                    </div>
                </form>

                
                
            </div><!-- /widget-main -->

            
        </div><!-- /widget-body -->
    </div><!-- /login-box -->

</div><!-- /position-relative -->
</div>
</div><!-- /.page-content -->
