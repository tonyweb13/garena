<style type="text/css">
  .form-horizontal input.ng-invalid.ng-dirty {
    border-color: #FA787E;
  }

  .form-horizontal input.ng-valid.ng-dirty {
    border-color: #78FA89;
  }
</style>
<div class="view">
    <div class="container">
        <div class="row">
        <nav class= "navbar navbar-default" role= "navigation" >
        <div class= "navbar-header" >
        <a class= "navbar-brand" href= "#/articles"><i class="glyphicon glyphicon-th-large"></i> Article List </a>
        <a ng-show="article._id" class= "navbar-brand" href= "#/edit/0"><i class="glyphicon glyphicon-plus"></i> Create Article </a>
        <a ng-show="article._id" class= "navbar-brand pull-right"><i class="glyphicon glyphicon-edit"></i> Currently Editing ID: {{article._id}}</a>
        </div>
        </nav>
        <header>
            <h3>{{title}}</h3>
        </header>
        <div class="col-md-12">

<form role="form" name="myForm" class="form-horizontal">
<div class="row">
<div class= "form-group" ng-class="{error: myForm.name.$invalid}">
    <label class= "col-md-2"> Title </label>
    <div class="col-md-4">
    <input name="name" ng-model="article.title" type= "text" class= "form-control" placeholder="Title" required/>
    <span ng-show="myForm.name.$dirty && myForm.name.$invalid" class="help-inline">title Required</span>
    </div>
</div>
<div class= "form-group">
    <label class= "col-md-2">Content </label>
    <div class="col-md-4">
    <input ng-model="article.content" type= "text" class= "form-control" placeholder= "Content"/>
    </div>
</div>
<div class= "form-group">
    <label class= "col-md-2">Author </label>
    <div class="col-md-4">
    <input ng-model="article.author" type= "text" class= "form-control" placeholder= "Author"/>
    </div>
</div>
<div class= "form-group">
    <label class= "col-md-2"></label>
    <div class="col-md-4">
    <a href="#/articles" class="btn">Cancel</a>
        <button ng-click="saveArticle(article);"
                ng-disabled="isClean() || myForm.$invalid"
                class="btn btn-primary">{{buttonText}}</button>
        <button ng-click="deleteArticle(article)"
                ng-show="article._id" class="btn btn-warning">Delete</button>
    </div>
</div>
</div>
</form>
        </div></div>
    </div>
</div>
